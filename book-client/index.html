<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >

    <title>Peach Pages – Discover and Review Books</title>

    <!-- 🔍 Meta for SEO -->
    <meta
      name="description"
      content="Build your virtual bookshelf, leave honest reviews, and join a cozy reader community on Peach Pages."
    >
    <meta
      name="keywords"
      content="books, reviews, bookshelf, reading, book club, community, Peach Pages"
    >
    <meta
      name="author"
      content="Peach Pages Team"
    >

    <!-- 📱 Meta for Social Sharing -->
    <meta
      property="og:title"
      content="Peach Pages – Discover and Review Books"
    >
    <meta
      property="og:description"
      content="Explore bookshelves, rate stories, and discover new reads through a cozy review community."
    >
    <meta
      property="og:type"
      content="website"
    >
    <meta
      property="og:image"
      content="/favicon/social-share.png"
    >
    <meta
      property="og:url"
      content="https://your-app-domain.com"
    >

    <meta
      name="twitter:card"
      content="summary_large_image"
    >
    <meta
      name="twitter:title"
      content="Peach Pages – Discover and Review Books"
    >
    <meta
      name="twitter:description"
      content="Build your virtual bookshelf and explore a cozy book review community."
    >
    <meta
      name="twitter:image"
      content="/favicon/social-share.png"
    >

    <!-- 🖼️ Favicons -->
    <link
      rel="icon"
      href="/favicon/favicon.ico"
      type="image/x-icon"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    >
    <link
      rel="apple-touch-icon"
      href="/favicon/apple-touch-icon.png"
    >

    <!-- 🎨 Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    >

    <!-- 📦 Material Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person,person_off"
      rel="stylesheet"
    >

    <!-- 🧠 Branding -->
    <meta
      name="theme-color"
      content="#FFF8F3"
    >
  </head>

  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>

</html>
